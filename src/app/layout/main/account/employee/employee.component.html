<app-header></app-header>
<div>
    <p-breadcrumb [model]="items"  [home]="home"></p-breadcrumb>
</div>
<div>
    <p-table #dt1 [value]="datasource"
    [paginator]="true" [rows]="5" [globalFilterFields]="['fullName']" >
    <ng-template pTemplate="caption">
        <div class="flex">
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')" placeholder="Search keyword" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>FullName</th>
            <th>Email</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <tr>
            <td>{{customer.employeeId}}</td>
            <td>{{customer.fullName}}</td>
            <td>{{customer.employeeEmail}}</td>
        </tr>
    </ng-template>
</p-table>
</div>
